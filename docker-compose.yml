services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-b77565dc063a8ebe845faf09ff95eb3fba3b53d0558c2d17fdef84eee75ce82c}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-bc87e21eef6988a61e0c1575f5cec8e5cd4d434bfb29182fc8582d71a42436cb}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your-gemini-api-key-here}
    volumes:
      - ./backend/data:/app/data
    networks:
      - eduflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - eduflow-network

networks:
  eduflow-network:
    driver: bridge

volumes:
  db-data: